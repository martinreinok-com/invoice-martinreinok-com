name: Update build in server

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build_production:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      
      - name: Upload the build folder to the bluehost server, delete first and then upload new
        env:
          USERNAME: ${{ secrets.SSH_USERNAME }}
          PASSWORD: ${{ secrets.SSH_PASSWORD }}
        run: |
          ls -lah
          sudo apt-get install sshpass
          sshpass -p "$PASSWORD" ssh -o StrictHostKeyChecking=no "$USERNAME" 'rm -rf ~/public_html/invoice-martinreinok-com && mkdir ~/public_html/invoice-martinreinok-com'
           
          sshpass -p "$PASSWORD" scp -r -o StrictHostKeyChecking=no react-invoice-generator/build/* "$USERNAME":~/public_html/invoice-martinreinok-com